{{ if or .Paginator.HasPrev .Paginator.HasNext }}
<div class="pagination">
  <div class="left">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}">&laquo; Previous Page</a>
  {{ end }}
  </div>
  <div class="right">
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}">Next Page &raquo;</a>
  {{ end }}
  </div>
</div>
{{ end }}
