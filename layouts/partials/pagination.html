{{ if or .Paginator.HasPrev .Paginator.HasNext }}
<div class="pagination">
  <div class="left">
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}">&laquo; Earlier Posts</a>
  {{ end }}
  </div>
  <div class="right">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}">Later Posts &raquo;</a>
  {{ end }}
  </div>
</div>
{{ end }}
